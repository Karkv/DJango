<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <script>


        function f(n) {
            document.getElementById("txt").value += n;
        }
    </script>
</head>

<body>
    <form>
        <input type="text" id="txt" size="20">

        <button onclick="f(1)" type="button"> 1</button>
    </form>
</body>

</html>
